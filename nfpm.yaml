---

# Name. (required)
name: backupctl

# Architecture. (required)
arch: noarch

# Platform.
# Defaults to `linux`.
platform: linux

# Version. (required)
# This will expand any env var you set in the field, eg version: v${SEMVER}
version: v2.0.5

# Section.
section: default

# Priority.
priority: extra

# Maintainer.
maintainer: Adfinis

# Description.
description: Tool to manage zfs volumes and create new dirvish vault configurations.

# Vendor.
vendor: Adfinis

# Package's homepage.
homepage: https://github.com/adfinis-sygroup/backupctl

# License.
license: GPLv3


# Disables globbing for files, config_files, etc.
disable_globbing: false

# Dependencies. (overridable)
depends:
  - python36-jinja2
  - python36-setuptools
  - python36-pyxdg
  - python36-sqlalchemy
  - dirvish
  - zfs

contents:
  - src: target/usr/lib/python3.6/site-packages/backupctl/
    dst: usr/lib/python3.6/site-packages/backupctl/
  - src: target/usr/lib/python3.6/site-packages/backupctl-*-py3*.egg-info
    dst: /usr/lib/python3/site-packages/
  - src: target/usr/bin/backupctl
    dst: /usr/bin/backupctl
  - src: target/usr/bin/backupctl-start
    dst: /usr/bin/backupctl-start
  - src: target/usr/bin/backupctl-stop
    dst: /usr/bin/backupctl-stop
  - src: backupctl.ini.example
    dst: /etc/backupctl.ini
    type: config|noreplace
    file_info:
      mode: 0644
  - src: backupctl.8.gz
    dst: /usr/share/man/man8/backupctl.8.gz
    file_info:
      mode: 0644
  - src: backupctl.ini.5.gz
    dst: /usr/share/man/man5/backupctl.ini.5.gz
    file_info:
      mode: 0644
